<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text shadow</title>

<style>
div { 
	/*font의 단축형 */
	font : normal 24px verdata;
	/*normal은 font-style로 정상표시,font-size:24px font-family : verdata*/
}
.dropText {
	text-shadow : 3px 3px;
	/*수평 수직 이격거리 blur-radius나 color(기본 검정색)는 없으면 기본 */
}
.redText { 
	text-shadow : 3px 3px red; /*그림자 색 red*/
}
.blurText {
	text-shadow : 3px 3px 5px skyBlue; /*3번째 5px는 blur값 */
}
.glowEffect {
	/*글자와 그림자의 위치를 같게(수평,수직 이격거리 없게)하고 blur와 색만 줌 */
	text-shadow : 0px 0px 3px red;
}
.wordArtEffect { 
	/*글자를 wordArt형으로 */
	color : white;
	text-shadow : 0px 0px 3px darkBlue;
}
.threeDEffect { 
	color : white;
	text-shadow : 2px 2px 4px black;
}
.multiEffect { 
	/*text-shadow효과를 여러개 사용 */
	color : yellow;
	text-shadow : 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	/*3개값을 줄시에는 ,로 구분 */
}

</style>
</head>
<body>

<h3>텍스트 그림자 만들기</h3>
<hr>
<div class="dropText">Drop Shadow</div>
<div class="redText">Color Shadow</div>
<div class="blurText">Blur Shadow</div>
<div class="glowEffect">Glow Effect</div>
<div class="wordArtEffect">WordArt Effect</div>
<div class="threeDEffect">3D Effect</div>
<div class="multiEffect">Multiple Shadow Effect</div>

</body>
</html>
