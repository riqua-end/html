<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지테두리</title>
<style>
p {
	background : yellow; /*background-color 단축형 */
	width : 200px;
	height : 60px;
	padding : 10px;
	border : 20px solid lightgray; /*이미지가 들어갈 테두리선은 두께가 조금 있어야 한다 */
}
#round {
	border-image : url("media/border.png") 30 round;
	/*url은 테두리 이미지로 사용할 이미지 경로, 30은 각 corner와 에지 크기 round는 반복 방식 */
	/*round는 엣지를 반복하여 모서리 사이에 배치(크기 조정하여 엣지이미지가 완전히 제대로 나오도록 배치)*/
}
#repeat {
	border-image : url("media/border.png") 30 repeat;
	/*url은 테두리 이미지로 사용할 이미지 경로, 30은 각 corner와 에지 크기 repeat는 반복 방식 */
	/*repeat는 마지막 엣지 이미지는 공간의 크기에 맞도록 배치 */
}
#stretch {
	border-image : url("media/border.png") 30 stretch;
	/*url은 테두리 이미지로 사용할 이미지 경로, 30은 각 corner와 에지 크기 stretch는 반복 방식 */
	/*stretch는 하나의 엣지 이미지를 좌우로 늘려서 채움 */
}
</style>
</head>
<body>

<h3>이미지 테두리 만들기</h3>
<hr>
다음은 원본 이미지입니다.<br>
<img src="media/border.png" alt="테두리용이미지">
<hr>
<p>20x20 크기의 회색 테두리를 가진 P 태그</p>
<!-- 반복 방식별 이미지 테두리 -->
<p id="round">round 스타일의 반복(엣지) 이미지 테두리</p>
<p id="repeat">repeat 스타일의 반복(엣지) 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>

</body>
</html>
