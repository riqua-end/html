<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테두리 </title>
</head>
<body>
<h3>다양한 테두리</h3>
<hr>
<p style="border: 3px solid blue;">3픽셀 soild(실선) blue</p>
<p style="border: 3px none blue;">3픽셀 none(없음)</p>
<p style="border: 3px hidden blue;">3픽셀 hidden(있으나 감춤)</p>
<p style="border: 3px dotted blue;">3픽셀 dotted(점선)</p>
<p style="border: 3px dashed blue;">3픽셀 dashed(대쉬)</p>
<p style="border: 3px double blue;">3픽셀 double(이중실선)</p>
<!-- 액자틀형 테두리선 테두리선색에 형태 구분색이 사용 -->
<p style="border: 15px groove yellow;">15픽셀 groove</p>
<p style="border: 15px ridge yellow;">15픽셀 ridge</p>
<p style="border: 15px inset yellow;">15픽셀 inset</p>
<p style="border: 15px outset yellow;">15픽셀 outset</p>

</body>
</html>
