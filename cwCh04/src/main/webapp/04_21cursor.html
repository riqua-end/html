<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>cursor</title>
</head>
<body>

<h3>마우스 커서</h3>
아래(태그엘리먼트)에 마우스를 올려 보세요. 커서가 변합니다.
<hr/>

<p style="cursor:crosshair;">십자모양커서</p>
<p style="cursor:help;">도움말커서</p>
<p style="cursor:pointer;">포인터(주먹모양,리크텍스트에 마우스 호버시)</p>
<p style="cursor:progress;">프로그램실행중 모양 커서</p>
<p style="cursor:n-resize;">상하크기조절 커서</p>
</body>
</html>
