<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style>
p {
	background-color : #90D000;
	padding : 20px;
	width : 300px; /* p의 콘텐츠 부분 넓이(내용)이므로 실제 p는 훨씬 큼(패딩,테두리)*/
}
#round1 {
	border-radius : 50px; /*값이 하나이면 4개 모서리 좌상,우상,우하,좌하 모서리 값이 동일 */
}
#round2 {
	border-radius : 0px 20px 40px 60px; /*값이 4개면 각 모서리별로 값 */
}
#round3 {
	border-radius : 0px 20px 40px; /*값이 3개면 좌상,두번째는 우상,좌하(대각선) 2개 담당,3번째는 우하 */
}
#round4 {
	border-radius : 0px 20px; /*값이 2개면 대각선으로 2개씩 처리 (좌상,우하- 우상,좌하)*/
}
#round5 {
	border-radius : 50px;
	border-style : dotted;
}
</style>
</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<!-- 각각의 태그에 따른 css적용을 위해 id속성을 사용 -->
<p id="round1">반지름 50픽셀의 둥근 모서리(4모서리 동일)</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리(좌상,우상,우하,좌하)</p>
<p id="round3">반지름 0, 20, 40, 20 둥근 모서리(3개값,2번째가 4번째 담당)</p>
<p id="round4">반지름 0, 20, 0, 20 둥근 모서리(2개값-모서리별로 2개)</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>

</body>
</html>
