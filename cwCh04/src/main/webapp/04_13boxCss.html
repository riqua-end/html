<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box모델</title>

<style>
body {
	background : ghostwhite;
}
Span {
	/*span은 인라인태그로 width,height,margin,padding를 가질수 없음 */
	background : deepskyblue;
	border : 1px solid red;
}
div.box {
	background-color : yellow;
	border-style : solid; /*border-top-style,right,bottom,left의 생략형*/
	border-color : peru; /*단축형*/
	margin : 40px; /*테두리선 border의 외부 여백 margin-top,right,bottom,left의 단축형*/
	border-width : 30px; /*4방향 모두 동일하게 단축형 */
	padding : 20px; /*내부 여백으로 콘텐츠로 부터 테두리선까지의 여백 4방향 모두 동일하게 단축형 */
}
</style>
</head>
<body>

<div class="box">
	<span>DIVDIVDIV</span>
</div>
</body>
</html>
