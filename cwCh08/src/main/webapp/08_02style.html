<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS style 동적 변경</title>
</head>
<body>

<h3>CSS 스타일 동적 변경</h3>
<hr>
<p style="color:blue" >이것은 
    <span id="mySpan" style="color:red">문장입니다.</span>
</p>
<input type="button" value="스타일변경" onclick="change()">
<button type="button" onclick="change()">스타일 변경</button>
<!-- type = button 은 주로 클릭 이벤트 처리를 할시에 사용 -->

<script>
function change() {
	let span = document.getElementById("mySpan");
	//id에 의해서 일치하는 html엘리먼트를 DOM객체로 반환
	span.style.color = "green"; // 글자 색 green
	span.style.fontSize = "30px"; // 글자 크기는 30픽셀,기본이 16px,font-size속성은 JS에서는 fontSize
	span.style.display = "block"; // 블록 박스로 변경 (새줄 시작 100% width)
	span.style.width = "6em"; // 박스의 폭. 6 글자 크기
	//앞에서 block으로 되어 크기 주기가 가능
	span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
	span.style.margin = "20px"; // 상하좌우 여백 20px display:block이므로 margin사용 가능
}
</script>
</body>
</html>
