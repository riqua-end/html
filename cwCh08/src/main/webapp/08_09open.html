<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>open()</title>
</head>
<body>

<h3>HTML 문서 작성기 만들기 </h3>
<hr>
<p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.
새 윈도우에 HTML 문서가 출력됩니다.</p>
<textarea id="srcText" rows="10" cols="40"></textarea>
<br>
<br>
<button type="button"onclick="showHTML()">HTML 문서 출력하기</button>

<script>
let win = null;
function showHTML() {
	if(win == null || win.closed) {
		//window객체의 open으로 새창 만들기
		win = window.open("", "outWin", "width=250,height=150");
	}
	let textArea = document.getElementById("srcText"); //textarea태그엘리먼트의 DOM
	win.document.open(); //열린 새로운 window창에 작성 창을 만듦
	win.document.write(textArea.value);//textArea창에 작성된 값은 value속성
	win.document.close();
}
</script>

</body>
</html>
