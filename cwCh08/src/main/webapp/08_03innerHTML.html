<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
</head>
<body>

<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr>

<p id="firstP" style="color:blue;cursor:pointer;" onclick="change()">
	여기에 <span id="span" style="color:red;">클릭하세요</span>
</p>

<script>
function change() {
	let p = document.getElementById("firstP");
	//p.style.cursor = "pointer";
	p.innerHTML = "나의 <img src='media/puppy.png'> 강아지";
}
</script>
</body>
</html>
