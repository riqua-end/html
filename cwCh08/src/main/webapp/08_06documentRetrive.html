<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>document retrive</title>
</head>
<body>

<h3>내가 좋아하는 과일
	<button onclick="change()">누르세요</button>
</h3>
<hr>
저는 빨간 <span>사과</span>를 좋아해서
아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
<span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라
힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.

<p>Click the button to change the text of this paragraph.</p>
<p>This is also a paragraph.</p>
<button type="button" onclick="myFunction()">myFunction</button>
<br>
<p></p>
<button type="button" onclick="change1()">querySelectorAll</button>
<script>
function change(){
	let spanArr = document.getElementsByTagName("span");
	//getElementsByTagName("태그명")은 태그이름으로 DOM객체를 찾으며 복수개가 나오므로 s가 붙는다
	//배열 형태로 반환(코드 순서대로 색인번호 매겨짐)
	for(let i=0;i < spanArr.length;i++) {
		let span = spanArr[i];
		span.style.color = "orchid";
		span.style.fontSize = "20px";
	}
}
function change1() {
	let spanArr = document.querySelectorAll("span");
	//document.querySelectorAll("css selector")은 selector로 DOM객체를 찾으며 복수개가 나옴
	//배열 형태로 반환(코드 순서대로 색인번호 매겨짐)
	for(let i=0;i < spanArr.length;i++) {
		let span = spanArr[i];
		span.style.color = "orchid";
		span.style.fontSize = "20px";
	}
}
function myFunction(){
	document.getElementsByTagName("p")[0].innerHTML = "Hello World";
	//document.getElementsByTagName("p")[0]는 배열이므로 바로 색인번호로 지정
}
</script>
</body>
</html>
