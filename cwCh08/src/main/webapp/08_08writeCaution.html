<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>write사용 주의 사항</title>
</head>
<body onclick="document.write('<h3>클릭되었습니다</h3>')" style="border:1px solid red;">

<h3>write()를 잘못 사용하는 예</h3>
<hr>

<p>웹브라우져의 바탕 아무 곳이나 클릭해보세요</p>
</body>
<!-- write()는 페이지 로딩 이후 사용하면 기존 화면을 지움 -->
</html>
