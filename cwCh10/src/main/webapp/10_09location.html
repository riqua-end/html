<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10_09location</title>
</head>
<body>

<h3>window.location으로 웹 사이트 접속</h3>
<hr>
사이트 선택 :
<select id="site">
	<option value="http://www.naver.com" selected>네이버</option>
	<option value="http://www.google.com">구글</option>
	<option value="http://www.microsoft.com">마이크로소프트</option>
</select>
<p>
<button type="button" onclick="load()">웹 사이트 접속</button>

<script>
function load() {
	let select = document.getElementById("site");
	window.location = select.options[select.selectedIndex].value;
	//location객체는 현재의 윈도우 창에 로딩된 페이지의 URL
	//window.location.href도 동일,window생략가능 self.location도 가능
	//location.assign(url),location.replace(url)도 가능
}
</script>

</body>
</html>
