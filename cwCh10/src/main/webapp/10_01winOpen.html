<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>winOpen</title>
</head>
<body>

<h3>window.open()으로 윈도우 열기</h3>
<hr>
<a href="javascript:load('http://www.graceland.com')">
         엘비스 프레슬리 홈 페이지</a><br>
<a href="javascript:load('http://www.universalorlando.com')">
         유니버설 올랜드 홈 페이지</a><br>
<a href="javascript:load('http://www.disneyworld.com')">
         디즈니월드 홈 페이지</a><br>         

<script>
function load(URL) {
	window.open(URL,"myWin","left=300,top=300,width=400,height=300");
	//이름이 myWin으로 없을시는 새로 만들고 열려 있으면 그 윈도우에 출력
	//이름이 없으면 새창을 계속 만들어 사용
	//URL은 파라메터로 받은 웹페이지 주소
	//left는 좌측 좌표,top은 상의 좌료 width,height는 크기
}
</script>
</body>
</html>
