<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10_forIn</title>
</head>
<body>

<h3>for in문은 객체의 속성값을 반복하여 처리시 사용</h3>
<hr>

<p id="demo">
<p id="demo1">

<script>
const person = {fname:"John",lname:"Doe",age:25};
let txt = "";
for(let x in person){
	//let x는 객체속성표시변수 in 객체명
	txt += person[x] + "<br>"; //객체 속성접근 방식인 person.fname형식이 아닌 색인번호 방식 사용,x는 이름있는 색인번호
}
document.getElementById("demo").innerHTML = txt;

//for in문법은 배열에도 적용됨
const cars = ["BWM","Volvo","Mini"];
let text = "";
for(let x in cars) {
	//배열 , 문자열,맵,노드리스트등은 for of가 사용가능
	text += cars[x] + "<br>"; //x는 배열의 일반 색인번호
}
document.getElementById("demo1").innerHTML = text;
</script>
</body>
</html>
