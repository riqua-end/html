<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JSON.stringify()</title>
</head>
<body>

<h3>자바스크립트 객체,배열을 JSON형식의 문자열로 변환</h3>
<hr>

<p id="demo">
<p id="demo1">

<script>
const obj = {name: "John",age:30,city: "New York"}; //자바스크립트 객체
const myJSON = JSON.stringify(obj); //객체를 JSON형식의 문자열로 변환
document.getElementById("demo").innerHTML = myJSON;

//자바스크립트 배열을 JSON형식 배열 문자열로 변환
const arr = ["John", "Peter", "Sally", "Jane"];
//JavaScript 함수 JSON.stringify()를 사용하여 문자열로 변환합니다.
const myJSON1 = JSON.stringify(arr);
document.getElementById("demo1").innerHTML = myJSON1;


</script>


</body>
</html>
