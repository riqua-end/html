<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10_forEach</title>
</head>
<body>


<h3>배열의 forEach()메서드</h3>
<hr>

<p id="demo"></p>

<script>
const numbers = [45,4,9,16,25];

let txt = "";
//forEach(callback함수)는 배열의 각 원소별로 callback함수를 호출하여 처리
//자바의 Stream의 forEach()문과 유사
numbers.forEach(myFunction); //콜백함수 myFunction은 이름만 써줌
document.getElementById("demo").innerHTML = txt;

function myFunction(value,index,array) {
	//파라메터 3개중 값만 필요하면 value만 사용
	txt += value + "<br>";
	txt += index + "<br>";
	txt += array + "<br>";
}
</script>
</body>
</html>
