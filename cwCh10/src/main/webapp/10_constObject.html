<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10_constObject</title>
</head>
<body>

<h3>const변수로 Object를 만들면 속성 변경이 가능하다</h3>
<hr>

<p id="demo">
<p id="demo1">

<script>
const car = {
		type : "Fiat",
		model : "500",
		color : "white"
};

//car = {type:"Volvo",model:"EX60",color:"red"}; 새로운 객체이므로 에러 발생(주소 다름)
//속성 변경은 각 속성에 접근하여 변경
car.type = "Kia";
car.color = "blue";
//속성 추가도 가능
car.owner = "Kook";

document.getElementById("demo").innerHTML = "Car owner is" + car.owner;
document.getElementById("demo1").innerHTML = "color is" + car.color;
</script>

</body>
</html>
