<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ul</title>
</head>
<body>

<h3>내가 좋아하는 음식</h3>
<hr/>
<!-- ul도 블록태그이고 내부태그로 li를 갖는다,마커로 부호를 사용(disc,circle,square,none) -->
<!-- type속성을 사용하지 않고 css속성인 list-style-type속성을 사용,기본은 disc(검정원) -->
<!-- list는 자동 들여써짐 -->
<ul style="list-style-type:circle;">
	<li>감자탕</li>
	<li>스파게티</li>
	<li>올레국수</li>
</ul>
<p></p>
<!-- list-style-type속성이 없으면 기본 disc가 마커로 생김 -->
<ul>
	<li>감자탕</li>
	<li>스파게티</li>
	<li>올레국수</li>
</ul>
</body>
</html>
