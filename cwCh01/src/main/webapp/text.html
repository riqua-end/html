<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 장식</title>
</head>
<body>

<h3>텍스트 꾸미기</h3>
<hr/>

<p>
	<b>진하게</b><br/><!-- 굵고 진하게 bold -->
	<strong>중요한</strong><br/><!-- b와 동일 -->
	<em>강조(기울어짐)</em><br/><!-- 이태릭체로 표시 -->
	<i>이태릭체(기울어짐)</i><br/><!-- 이태릭체로 em과 동일 -->
	<b><i>기울어지고 진하게</i></b><br/><!-- 엘리먼트의 내용은 다른 엘리먼트도 가능 -->
	<!-- 처음 시작태그의 종료 태그가 마지막에 나옴 -->
	보통문자<small>한단계 적은 문자</small><br/>
	<del>삭제된 표시(가운데 줄)</del><br/><!-- 문장 중앙에 선 -->
	<ins>추가된 표시(밑줄)</ins><br/><!-- 문장에 밑줄 -->
	보통문자의<sup>윗첨자</sup><br/><!-- 문장의 윗부분에 표시 -->
	보통문자의<sub>아래첨자</sub><br/><!-- 문장의 아래부분에 표시 -->
	<mark>하이라이트 표시</mark><br/><!-- 형광펜 효과 강조 -->
</p>	
</body>
</html>
