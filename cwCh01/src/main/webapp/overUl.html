<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>중첩 ul</title>
</head>
<body>

<h3>중첩리스트</h3>
<hr/>

<!-- ul에 list-style-type이 없으면 기본인 disc(검정원 적용) -->
<ul>
	<li>내가 좋아하는 음식 많아요
	<!-- 내부ul(중첩ul)은 들여 써서 보이고 마커도 부모의 마커와 다르게 표시 -->
		<ul>
			<li>감자탕</li>
			<li>스파게티</li>
			<li>올레 국수</li>
			</ul>
	</li>
		<li>라면 좋아용
			<ol type="1">
				<li>물을 끓인다.</li>
				<li>라면과 스프를 넣는다.</li>
				<li>파를 썰어 넣는다.</li>
				<li>한 입에 다 먹는다.</li>
			</ol>
		<li>여름에는 바다로</li>
		<li>겨울에는 산으로</li>
	</ul>
</body>
</html>
