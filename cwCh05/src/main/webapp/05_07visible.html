<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>visibility</title>

<style>
span {
	visibility : hidden; /*차지한 공간은 살려둠,기본은 visible*/
}
</style>
</head>
<body>

<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.</li>
	<li>CSS is Cascading (<span>Style</span>) Sheet.</li>
	<li>응답하라 (<span>1988</span>).</li>
</ul>
</body>
</html>
