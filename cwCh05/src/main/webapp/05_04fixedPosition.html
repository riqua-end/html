<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fixed position</title>

<style>
#fixed {
	position : fixed; /*보는자의 관점에서 브라우져창을 기준으로 설정,스크롤시도 고정 */
	bottom : 10px; /*브라우져창의 아래를 기준으로 10px위치 */
	right : 10px; /*브라우져 창의 오른쪽 기준으로 10px위치 */
	width : 100px;
	padding : 5px;
	background-color : red;
	color : white;
}
</style>
</head>
<body>

<h3>Merry Christmas!</h3>
<hr>
<img src="media/christmastree.png" width="300" height="300" alt="크리스마스 트리">
<div id="fixed">예수님이 탄생하셨습니다.
</div>
</body>
</html>
