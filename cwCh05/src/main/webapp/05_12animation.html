<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>animation 꾸미기</title>

<style>
@keyframes bomb {
	from {  font-size : 500%;}
	to { font-size : 100%;}
	/*단계가 여러 단계시는 %로 0% 25% 50% 75% 100% 등으로 작성 */
}
/*정의된 @keyframes규칙을 사용 */
h3 {
	animation-name : bomb;
	animation-duration : 3s;
	animation-iteration-count : infinite;
}
/*다른 @keyframes정의 */
@keyfreams textColorAnimation {
	0% { color : blue; }
	30% { color : green; }
	100% { color : red; }
}
span {
	animation-name : textColorAnimation;
	animation-duration : 5s;
	animation-iteration-count : infinite;
}

</style>
</head>
<body>

<h3>꽝!</h3>
<hr>
<p>꽝! 글자가 3초동안 500%에서 시작하여 
100%로 바뀌는 애니메이션입니다. 
무한 반복합니다.</p>



</body>
</html>
