<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ul을 활용한 메뉴바 만들기</title>

<style>
#menubar {
	background-color : olive;
}
#menubar ul { /* 여백과 패딩 모두 0 */
	margin : 0; /*메뉴 항목과의 거리를 0 */
	padding : 0;
	width : 567px;  /* 모든 아이템(<li>)을 한 줄에 품을 수 있는 폭 */
}
#menubar ul li {
	display : inline-block;	 /* li는 블록태그로 수직배치가 되므로 이를 수평배치 시킴 */
	list-style-type : none; 	/* 마커 삭제 */
	padding : 15px 15px;	 /* top=bottom=15, left=right=15px */ 
}
#menubar ul li a {
	color : white; /*링크텍스트글자를 하얀색으로 하면 배경색에 어울림 */
	text-decoration : none; /* 링크 보이지 않게 */
}
#menubar ul li a:hover {
	color : violet;  /* 마우스 올라 갈 때 색 */
}
</style>
</head>
<body>

<nav id="menubar"> <!-- 메뉴 만들기에 사용되는 시멘틱태그 nav사용 -->
	<ul> <!-- 메뉴 만들시 ul엘리먼트를 이용 -->
		<!--  메뉴 만들시 li의 콘텐츠를 a로 만들어 클릭시 해당 페이지로 이동하게 보통함 -->
		<li><a href="http://www.naver.com" target="_blank">네이버</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</nav>
</body>
</html>
