<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table만들기</title>

<style>
table {
	/*border : 1px solid blue;*/
	border-collapse : collapse; /*이중테두리선을 하나로 만듦*/	
}
td,th {
	/*border : 1px dotted green;*/
	width : 200px;
	height : 20px;
	padding : 10px;
	text-align : left;
}
thead th {
	height : 40px;
}
tbody td {
	border-bottom : 1px solid blue;
}

thead,tfoot {
	background : darkgray;
	color : black;
}
tbody tr:nth-child(even) { /*tbody의 후손인 tr중 짝수 tr,홀수시는 even대신 odd */
	background : aliceblue;
}
tbody tr:hover { /*tbody의 후손인 tr에 마우스를 댈때를 나타내는 스도 클래스 */
	background : pink;
}
</style>
</head>
<body>

<h3>1학기 성적</h3>
<hr>
<table> 
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>175</th><th>169</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>김기태</td><td>80</td><td>70</td></tr>
		<tr><td>김재문</td><td>95</td><td>99</td></tr>
	<tbody>
</table> 
</body>
</html>
