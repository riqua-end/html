<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>z-index</title>

<style>
div {
	width : 500px;
	height : 300px;
	border : 1px solid red;
	position : absolute;
}
img {
	position : absolute; /*부모인 div가 absolute이므로 div를 기준으로 하여 위치 선정*/
	/*위치 값이 없으면 모두 한장으로 겹침*/
}
/*z-index값이 클수록 위로 적재 */
#spadeA {
	z-index : -3; /*제일 적은 값이 제일 아래로 감 */
	left : 10px;
	top : 20px;
}
#spade2 {
	z-index : 2;
	left : 40px;
	top : 30px;
}
#spade3 {
	z-index : 3;
	left : 80px;
	top : 40px;
}
#spade7 {
	z-index : 7;
	left : 120px;
	top : 50px;
}
</style>
</head>
<body>

<h3>z-index 프로퍼티</h3>
<hr>
<div>
<img id="spadeA" src="media/spade-A.png" 
			width="100" height="140" alt="스페이드A">
<img id="spade2" src="media/spade-2.png" 
			width="100" height="140" alt="스페이드2">
<img id="spade3" src="media/spade-3.png" 
			width="100" height="140" alt="스페이드3">
<img id="spade7" src="media/spade-7.png" 
			width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
