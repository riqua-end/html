<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float</title>

<style>
#float {
	float : right; /*오른쪽 부터 배치,다음의 블록 엘리먼트는 일렬로 앞쪽에 배치(인라인 블록처럼 동작) */
	border : 1px dotted black;
	width : 7em; /*7개의 글자 크기 height지정 안할시는 높이는 자동 조정됨*/
	padding : 0.25em;
	margin : 1em;
}
</style>
</head>
<body>

<h3>학기말 공지</h3>
<hr>
<div>
<p id="float">
	24일은 피아니스트 조성진의 크리스마스 특별 
	연주가 있습니다.</p>
<p style="border:1px solid red;float:right;">
	이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한
	Java, C++ 프로그래밍 열심히 하기 바랍니다.
	인턴을 준비하는 학생들은 프로젝트 개발에 
	더욱 힘쓰세요. 그럼 다음 학기에 만나요.</p>
<p style="float:right;">KookKook</p>
<p>float무시하고 배치됨</p>
<p style="clear:both;">LaLaLaLa(float 취소 시키고 정상 배치됨)</p> <!-- float효과 제거 -->	
</div>

</body>
</html>
