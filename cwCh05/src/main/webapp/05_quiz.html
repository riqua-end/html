<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>quiz</title>

<style>
/* quiz 1번 */
#menubar {
	background-color : black;
}
#menubar ul,li {
	display : inline-block;
	padding : 15px 15px;
	width : 10%;
}
#menubar ul {
	margin : 10px; 
	padding : 0px;
	width : 100%;
	text-align : center; 
}
#menubar ul li a {
	color : white;
	text-decoration : none;
}
#menubar ul li a:hover{
	color : red;
}

/* quiz 2번 */
table {
	border : 1px solid black;
	border-collapse : collapse;
	width : 30%;
}
td,th {
	width : 100px;
	height : 20px;
	padding : 15px;
	text-align : left;
}
tbody tr:nth-child(even){
	background : aliceblue;
}
tbody tr:nth-child(odd){
	background : pink;
}
thead,tfoot {
	background : gray;
	color : black;
}
tbody tr:hover {
	background : skyblue;
}
thead:hover {
	background : purple;
}
tfoot:hover {
	background : purple;
}


/* quiz3 */
#fid {
	position : absolute;
	left : 50%;
	transform : translate(-50%);
	width : 460px;	
}


input[type=text]{
	color : blue;
}
input:hover,textarea:hover {
	background-color : pink;
}
input[type=text]:focus,input[type=email]:focus,
input[type=tel]:focus,input[type=password]:focus {
	font-size : 120%;
}
input {
	display : block;
	width : 100%;
	height : 30px;
	margin-top : 4px;
	margin-bottom : 10px;
	font-size : 15px;
	border-radius : 5px;
	border : 1px solid gray;
	cursor : pointer;
}
fieldset {
	border : 0;
}
legend {
	font-size : 40px;
	text-align : center;
	color : #2768D8;
}
#submit {
	background : #2768D8;
	border : 1px solid black;
	width : 100%;
	color : #fff;
}
#reset {
	background : #fe6952;
	border : 1px solid black;
	width : 100%;
	color : #fff;
}
span {
	font-weight : bold;
}

</style>
</head>
<body>

<h3>Q1</h3>
<hr>

<nav id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Login</a></li>
		<li><a href="#">Join</a></li>
		<li><a href="#">Board</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</nav>

<h3>Q2</h3>
<hr>

<table>
	<thead>
		<tr><th>번호</th><th>이름</th><th>학과</th><th>학번</th><th>전화번호</th></tr>	
	</thead>
	<tbody>
		<tr><td>1번</td><td>김자바</td><td>자바과</td><td>23학번</td><td>01012341234</td></tr>
		<tr><td>2번</td><td>나자바</td><td>자바과</td><td>23학번</td><td>01012341234</td></tr>
		<tr><td>3번</td><td>박자바</td><td>자바과</td><td>23학번</td><td>01012341234</td></tr>
		<tr><td>4번</td><td>이자바</td><td>자바과</td><td>23학번</td><td>01012341234</td></tr>
	</tbody>
	<tfoot>
		<tr><th>안</th><th>녕</th><th>하</th><th>세</th><th>요</th></tr>
	</tfoot>
</table>

<h3>Q3</h3>
<hr>

<form name="f1" id="fid" action="#" method="post">
	<fieldset>
	<legend><strong>회원 가입</strong></legend>
	<label>
		<span>ID</span>
		<input type="text" name="id" placeholder="아이디 입력" maxlength="10" required><br>
	</label>
	<label>
		<span>E-MAIL</span>
		<input type="email" name="email" placeholder="이메일 주소 입력" required><br>
	</label>
	<label>
		<span>이름</span>
		<input type="text" name="name" placeholder="이름 입력" maxlength="10" required><br>
	</label>
	<label>
		<span>비밀번호</span>
		<input type="password" name="pass" placeholder="비밀번호 입력" required><br>
	</label>
	<label>
		<span>전화번호</span>
		<input type="tel" name="tel" placeholder="핸드폰 번호 입력" maxlength="13" required><br>
	</label>
	<label>
		<span>주소</span>
		<input type="text" name="adress" placeholder="주소 입력" required><br>
	</label>
	<label>
		<span>자기소개</span><br>
		<textarea placeholder="메세지 입력"></textarea><br>
	</label>
	<label>
		<input type="submit" id="submit" value="회원가입">
		<input type="reset" id="reset"value="초기화">
	</label>
	</fieldset>
</form>
</body>
</html>

<!-- 
1.nav,ul,a를 활용하여 수평 메뉴바를 만들어봄
	메뉴 항목은 Home,Login,Join,Board,F.Q.A로 만듦
2.테이블 만듦
	번호,이름,학과,학번,전화번호를 컬럼으로 사용
	단일선의 테두리 사용
	테이블의 크기는 전체화면의 30%사용
	각칸의 높이는 20px
	각칸의 너비는 100px
	각칸에 padding적용
	각 줄중(tbody) 홀수줄에는 pink색 짝수줄에는 aliceblue적용
	thead나 tfoot의 줄에는 다른색 사용
	각줄에 hover효과 주기
3.회원 가입 web form을 만듦
	id,email,이름,비밀번호,전화번호,주소,자기소개 항목을 갖는 폼
	label사용
	입력시 글자색을 blue로
	focus시 글자크기를 1.2배로
	입력창의 배경색을 pink로 등 최대한 배운 css적용
	입력요소(콘트롤)의 크기를 100%로 해서 만들어 보세요
 -->
