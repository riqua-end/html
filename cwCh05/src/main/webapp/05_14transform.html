<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transform</title>

<style>
div {
	display : inline-block;
	padding : 5px;
	color : white;
	background : olivedrab;
}

/* transform속성은 함수를 사용 */
div#rotate { transform : rotate(20deg); } /*시계 방향으로 회전 */
div#skew { transform : skew(0deg,-20deg); } /*기울림 x,y각도 */
div#translate { transform : translateY(100px); } /*이동 y축 이동 */
div#scale { transform : scale(3,1); } /*확대 축소 함수 3은 넓이 1은 높이 */

/* 마우스 올릴 때 추가 변환 */
div#rotate:hover { transform : rotate(80deg);}
div#skew:hover { transform : skew(0deg, -60deg); }
div#translate:hover { transform : translate(50px, 100px); }
div#scale:hover { transform : scale(4,2); }

/* 마우스 누를 때 추가 변환 */
div#scale:active { transform : scale(1,5); }
</style>
</head>
<body>

<h3>다양한 Transform</h3>
아래는 회전(rotate), 기울임(skew), 이동(translate),
확대/축소(scale)가 적용된 사례이다.
또한 마우스를 올리면 추가적 변환이 일어난다. 
<hr>
<div id="rotate">시계 방향으로 rotate 20deg</div>
<div id="skew">skew(0,-20deg)-x축은 0도 y축은 반시계 20도</div>
<div id="translate">translateY(100px) -Y축(수직)으로 100px이동</div>
<div id="scale">scale(3,1)-넓이는 3배 높이는 1배로 확대</div>
</body>
</html>
