<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display 속성</title>
</head>
<body>

<h3>인라인, 인라인 블록, 블록</h3>
<hr>
나는 <div style="display:none">div(none)은 안보임(공간도 없어짐)</div>입니다.<br><br>
<!-- display:none은 엘리먼트를 안보이게 하며 차지공간도 없앰 -->
<!-- display:inline은 inline엘리먼트로 변경(크기 마진 패딩을 못가지며 일렬배치,내용만큼만 차지) -->
<!-- 블록안에 위치 하거나 인라인 안에 배치도 가능 -->
나는 <div style="display:inline">div(inline)</div> 입니다.<br><br>
나는 <div style="display:inline-block; height:50px;width:100px;">div(inline-block)</div> 입니다.<br><br>
<!-- inline-block은 일렬배치가 가능하며 크기,마진,패딩을 지정할수있음 -->
나는 <div>div
	<span style="display:block">span(block)</span> 입니다.
	</div>
<!-- display:block으로 인라인 태그를 변경하면 새줄시작,다른 엘리먼트는 옆에 못옴,크기 조정 가능 -->		
</body>
</html>
