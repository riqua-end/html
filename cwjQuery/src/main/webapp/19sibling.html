<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>19sibling</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<style>
.siblings *{
	display:block;
	border:2px solid lightgrey;
	color:lightgrey;
	padding:5px;
	margin: 15px;
}
</style>
</head>
<body class="siblings">

<div>div (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<p>p</p>
	<h4>h4</h4>
</div>

<script>
$(document).ready(function(){
	//$("h2").siblings().css({"color":"red","border":"2px solid red"});
	//$("h2").siblings("p").css({"color":"red","border":"2px solid red"});
	//$("h2").next().css({"color":"red","border":"2px solid red"});
	$("h2").nextUntil("h4").css({"color":"red","border":"2px solid red"});
});
</script>
</body>
</html>
