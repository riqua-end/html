<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>21ajaxLoad</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div id="div1">
<h2>Let jQuery AJAX change this Text</h2>
</div>

<button id="btn1">Get 외부 txt 파일 내용</button>
<button id="btn2">Get 외부 html 문서</button>
<button id="btn3">Get 외부 txt 파일의 내용중 일치하는 id</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#div1").load("load/demo_test.txt",function(responseTxt,statusTxt,xhr){
			if(statusTxt =="success") {
				alert("외부 자원을 성공적으로 로딩함");
			}
			if(statusTxt == "error"){
				alert("에러 :" + xhr.status
						+" , "
						+ xhr.statusText);
			}
		});
	});
	$("#btn2").click(function(){
		$("#div1").load("04fade.html",function(responseTxt,statusTxt,xhr){
			if(statusTxt =="success") {
				alert("외부 자원을 성공적으로 로딩함");
			}
			if(statusTxt == "error"){ //서버 연결 실패
				alert("에러 :" + xhr.status
						+" , "
						+ xhr.statusText);
				//xhr.status는 에러 코드 xhr.statusText는 에러 내용
			}
		});
	});
	
$("#btn3").click(function() {
	$("#div1").load("load/demo_test.txt #p1",function(responseTxt, statusTxt, xhr) {
		if (statusTxt == "success") {
			alert("외부 자원을 성공적으로 로딩함");
		}
		if (statusTxt == "error") {
			alert("에러 :" + xhr.status + " , "
				+ xhr.statusText);
			}
		});
	});
});
</script>
</body>
</html>
