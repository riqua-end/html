<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10getContentAttr</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p>Name : <input type="text" id="test1" value="Mickey Mouse"></p>
<p><a href="https://www.w3schools.com" id="w3s">W3Schools</a></p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show VAL</button>
<button id="btn4">Show ATTR</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		alert("Text: " + $("#test").text()); //문자열값만 반환
	});
	$("#btn2").click(function(){
		alert("HTML: " + $("#test").html()); //태그포함 반환
	});
	$("#btn3").click(function(){
		alert("VAL: " + $("#test1").val()); //form의 콘트롤의 value속성값
	});
	$("#btn4").click(function(){
		alert("Attr: " + $("#w3s").attr("href")); //시작태그안의 속성 
	});
});
</script>

</body>
</html>
