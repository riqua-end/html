<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>09chaining</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<p id="p1">jQuery is fun!!</p>

<button>click me</button>

<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#p1")
		.css("color","red")
		.slideUp(2000)
		.slideDown(2000);
	});
});
</script>
</body>
</html>
