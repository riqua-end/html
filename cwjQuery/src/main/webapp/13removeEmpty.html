<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>13removeEmpty</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div id="div1" 
	style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
	This is some text in the div.
	<p>This is a paragraph in the div.
	<p>this is another paragraph in th div.
</div>
<br>

<p>This is a paragraph.
<p class="test">This is p element with class="test".</p>
<p class="test">This is p element with class="test".</p>
<p class="demo">This is p element with class="demo".</p>


<button id="btn1">Remove div element</button>	
<button id="btn2">Empty div element</button>	
<button id="btn3">Filter p element</button>	

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#div1").remove();
	});
	
	$("#btn2").click(function(){
		$("#div1").empty();
	});
	
	$("#btn3").click(function(){
		$("p").remove(".test,.demo"); //필터링 파라메터는 하나로 처리하고 구분은 , 
	});
})
</script>
</body>
</html>
