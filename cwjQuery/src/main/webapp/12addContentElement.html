<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12addContentElement</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<p id="test1">This is a paragraph.</p> 
<p id="test2">This is another paragraph.</p>

<ol>
	<li>List item1</li>
	<li>List item2</li>
	<li>List item3</li>
</ol>

<img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>


<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list items</button>
<button onclick="appendText()">Append DOM</button><br><br>
<button id="btn5">Insert before</button>
<button id="btn6">Insert after</button>
<button onclick="afterText()">Insert after</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("p").append("<b>Appended text</b>.");
	});
	$("#btn2").click(function(){
		$("ol").append("<li>Appended item</li>.");
	});
	$("#btn3").click(function(){
		$("p").prepend("<b>Prepend text</b>.");
	});
	$("#btn4").click(function(){
		$("ol").prepend("<li>Prepended item</li>.");
	});
	$("#btn5").click(function(){
		$("img").before("<b>Before</b>");
	});
	$("#btn6").click(function(){
		$("img").after("<i>After</i>");
	});
	
});

function appendText() {
	let txt1 = "<p>Text.</p>"; // HTML로 DOM객체 선언
	let txt2 = $("<p></p>").text("Text."); //jQuery의 selector로 HTML사용
	let txt3 = document.createElement("p"); //JS로 빈 DOM객체 만듦
	txt3.innerHTML = "Text."; //Create text with DOM
	$("body").append(txt1,txt2,txt3); //만들어진 DOM 객체를 append(DOM1,DOM2...)로 붙여 쓰기
}

function afterText() {
	let txt1 = "<b>i</b>"; //Create element with HTML
	let txt2 = $("<i></i>").text("love"); //Create with jQuery
	let txt3 = document.createElement("b"); //Create with DOM
	txt3.innerHTML = "jQuery!";
	$("img").after(txt1,txt2,txt3); //insert new elements after img
}
</script>
</body>
</html>
