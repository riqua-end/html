<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pre</title>
</head>
<body>
<h3>개발자의 작성 형식 그대로 출력하기</h3>
<hr/>
<p>&lt;p&gt;태그를 사용하면 여러개의 빈칸은 한칸으로 여러줄은 한칸 띄우고 붙습니다.</p>

<hr/>

<!-- pre는 코드에 적은대로 출력도 됨 -->
<pre>
&lt;pre&gt;태그를 사용하면
            사용자가 입력한 형식
                 그대로 출력 됩니다.
                 노래 가사나 시를 적을시에 사용합니다
               <h3>pre안에서 태그를 사용시</h3><!-- pre안에서 태그사용시는 태그를 따른다 -->
               kook
</pre>
</body>
</html>
