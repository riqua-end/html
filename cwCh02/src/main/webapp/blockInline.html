<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block-inline</title>
</head>
<body>

<h3>사랑</h3>
<hr />
<!-- div태그는 대표적인 블록 태그,주로 콘테이너 역할,좌우 100% 영역 차지 -->
<!-- span태그는 대표적인 인라인 태그로 내용 만큼만 영역을 차지함 -->
<!-- style은 속성(attr)으로 css속성을 태그에서 처리하는데 사용 -->
<!-- padding은 내부 여백,border는 테두리선,color는 글자색을 나타내는 css의 속성 -->
<div style="background-color: skyblue; padding: 30px; border: 1px solid black;">
	<span style="color: red; border: 1px solid blue;">사랑</span>이 없으면 소리
	나는 구리와 울리는 꽹과리가 되고, <span style="color: red;">사랑</span>이 없으면 아무 것도
	아니라.
</div>
<!-- p태그도 블록태그 새줄에서 시작되고 좌우 100% -->
<p style="border: 1px solid red; padding: 20px">~우리 서로 사랑하며 살아요~</p>
하하하<span>나난</span>
</body>
</html>
