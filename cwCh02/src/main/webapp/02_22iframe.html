<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>

<h3>2개의 &lt;iframe&gt;을 가집니다.</h3>
<hr/>

<!-- iframe은 인라인블록태그로 크기와 일렬배치가 가능함 -->
<!-- src에 iframe에 사용할 자원의 경로를 사용,적정한 크기를 지정(아니면 디폴트로 조그만 크기) -->
<!-- name속성은 a태그에서 target으로 사용되는 값으로 링크된 페이지가 이 iframe을 사용 -->
<iframe src="iframe1.html" width="200" height="150" name="ifr1">
	Sorry old browers(구식 지원못하는 브라우져만 여기를 거침)
</iframe>
<iframe src="iframe2.html" width="200" height="100" name="ifr2">
	Sorry old browers(구식 지원못하는 브라우져만 여기를 거침)
</iframe>

<!-- srcdoc은 src보다 우선 -->
<iframe src="iframe2.html" width="200" height="200" name="ifr3"
	srcdoc="<html><head></head><body>hello</body></html>">
	Sorry old browers(구식 지원못하는 브라우져만 여기를 거침)
</iframe>
<iframe src="http://www.daum.net" width="200" height="200" name="ifr4">
	Sorry old browers(구식 지원못하는 브라우져만 여기를 거침)
</iframe>

<br/>
<a href="http://www.daum.net" target="ifr3">네이버</a>
<!-- 다른 사이트를 iframe에 사용하려면 보안이 적용되어 접근을 거부(사이트별로 다름,naver는 막고,daum허용 -->
<a href="02_20linkSharp.html" target="ifr3">02_20linkSharp.html</a>
<!-- 동일서버의 페이지는 허용 -->
</body>
</html>
