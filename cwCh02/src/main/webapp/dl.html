<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>dl</title>
</head>
<body>

<h3>웹 브라우저 종류</h3>
<hr/>

<!-- dl도 블록태그,dt는 용어 표시 태그,dd는 설명 태그,dt와 dd는 쌍으로 구성 -->
<dl>
	<dt><strong>Edge</strong></dt>
	<dd>MS에서 만든 최신 브라우져</dd>
	<br/>
	<dt><strong>Chrome</strong></dt>
	<dd>Google에서 만든 최신 브라우져
	<br/>
	<dt><b>FireFox</b></dt>
	<dd>Mozila에서 만든 최신 브라우져</dd>
</dl>
</body>
</html>
