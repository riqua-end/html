<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>이미지 삽입</h3>
<hr/>
<p>엘비스프레슬리 사진입니다</p>
<!-- img태그는 종료태그가 없는 빈태그이고 인라인태그 -->
<!-- width,height속성은 단위가  px이나 생략함,alt는 사진이 없을시 표시되는 정보 -->
<!-- 내 프로젝트에 있는 자원이나 외부 사이트의 자원도 사용 가능 -->
<img src="media/Elvis1.jpg" width="150" height="200" alt="Elvis" />
<img src="media/kitae.jpg" width="80" height="100" alt="황기태사진없음" />
<img src="https://www.w3schools.com/html/pic_trulli.jpg" width="150"
	height="200" alt="w3schools의 사진" />
</body>
</html>
