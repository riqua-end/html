<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단 p태그</title>
</head>
<body>

<h3>2개의 단락(문단) 나누기</h3>
<!-- p태그는 좌우 100%차지하는 블록 태그이므로 줄이 바뀜 -->
<p>
HTML 문서도 본문을 여러 단락으로
나눌 수 있다. CSS 스타일을 사용하면
단락 단위로 내어 쓰기와 들여 쓰기가 가능하다
<!-- 여러개의 공백이나 빈줄들은 하마의 공백으로만 인정 -->
</p>

<p>
여러 개의 빈 칸은 하나로 취급되며,
엔터 키 역시 하나의 빈 칸으로 처리된다.
</p>
</body>
</html>
