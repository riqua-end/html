<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>

<h3>비디오 삽입</h3>
<hr/>
<!-- 화면 크기 지정은 필수,controls는 조작 버튼 만들기,autoplay는 자동재생 -->
<video src="media/bear.mp4" width="320" height="240" controls autoplay>
브라우져가 구식이여서 비디오 지원 못합니다
</video>

<h3>오디오 삽입</h3>
<hr/>
<audio src="media/EmbraceableYou.mp3" controls autoplay loop></audio>
브라우져가 구식이여서 오디오 지원 못합니다.
</body>
</html>
