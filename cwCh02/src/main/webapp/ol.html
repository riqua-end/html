<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ol</title>
</head>
<body>

<h3>라면을 끓이는 순서</h3>
<hr/>
<!-- ol은 마커로 순서를 구분할수 있는 숫자,알파벳,로마숫자를 사용 -->
<!-- ol은 블록 태그이며 구성 내부태그(자식태그)로 li태그(블록)을 사용 -->
<!-- ol의 기본 type은 1,start속성의 기본값은 type에 정해진 첫글자 -->
<ol>
	<li>물을 끓인다</li>
	<li>라면과 스프를 넣는다</li>
	<li>파를 썰어 넣는다</li>
	<li>5분 후 먹는다</li>
</ol>
<br/>
<ol type="A">
	<li>물을 끓인다</li>
	<li>라면과 스프를 넣는다</li>
	<li>파를 썰어 넣는다</li>
	<li>5분 후 먹는다</li>
</ol>
</body>
</html>
