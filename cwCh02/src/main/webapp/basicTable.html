<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본표</title>
</head>
<body>

<!-- 테이블은 줄은 바뀌어 시작하나 100%넓이를 차지하지는 않는다
	table은 display모드가 block,inline이 아닌 table에 속함 -->
	
<table border="1" width="50%">
	<!-- border속성은 테두리로 두께가 1이고 검정색 실선 테두리 표시 -->
	<!-- border속성은 css의 style="border:1px solid black;"을 사용 -->
	<caption>1학기 성적</caption>
	<!-- 제목 태그로 table태그 맨 처음에 온다 -->
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>황기태</td>
			<td>90</td>
			<td>80</td>
		</tr>
		<tr>
			<td>이재문</td>
			<td>100</td>
			<td>70</td>
		</tr>
		<tr>
			<td>김동은</td>
			<td>80</td>
			<td>90</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>합계</th>
			<th>270</th>
			<th>240</th>
		</tr>
	</tfoot>						
	</tbody>	
</table>	

</body>
</html>
