<!DOCTYPE html>
<html lang="ko">
<head>
<title>09image</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가 -->
</head>
<body>

<div class="container">
	<h2>Rounded Corners</h2>
	<p>안녕하세요</p>
	<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="rounded" alt="cinque Terre"
	width="304" height="236">
	<!-- 사진의 테두리가 둥글게 해줌 -->
</div>

<div class="container">
	<h2>Circle</h2>
	<p>hihi</p>
	<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre"
	width="304" height="236">
	<!-- 이미지를 둥글게 -->
</div>
<br>

<div class="container clearfix">
	<h2>Aligning images</h2>
	<p>hello</p>
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="float-left" alt="Paris"
	width="304" height="236">
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="float-right" alt="Paris"
	width="304" height="236">
	<!-- float-left는 왼쪽 정렬, float-right는 오른쪽 정렬 -->
	<!-- container 에 clearfix를 해주어야 사진이 삐져나오지 않는다 -->
</div>
<br>

<div class="container">
	<h2>Centered Image</h2>
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="mx-auto d-block" style="width:50%">
	<!-- 사진을 수평 중앙정렬은 mx-auto하고 크기를 주기 위해 d-block(블록레벨),크기를 주어야 중앙 정렬 -->
</div>

<div class="container">
	<h2>image</h2>
	<img class="img_fluid" src="https://www.w3schools.com/bootstrap4/img_chania.jpg" alt="Chania"
	width="460" height="345">
	<!-- 화면 크기에 맞추어 크기 조정을 위해 img-fluid속성 줌 -->
	<!-- 사진 크기를 max-width로 고정(해상도 저하) -->
</div>
</body>
</html>
