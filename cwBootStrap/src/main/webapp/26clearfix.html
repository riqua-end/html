<body>

<div class="container">
	<h2>Float</h2>
	<!-- 엘리먼트를 왼쪽(float-left),오른쪽(float-right)배치 -->
	<!-- clearfix는 내부 엘리먼트를 인라인블록으로 배치하고 밖의 엘리먼트에 float영역이 일어나는 것을 금지 -->
	<div class="clearfix">
		<span class="float-left">Float left</span>
		<span class="float-right">Float right</span>
		<p class="float-right">Float right</p>
	</div>
	<div>siuuuuuuuuuuuuuuu</div>
</div>
