<!DOCTYPE html>
<html lang="ko">
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
   integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가-->

<style>
/* Make the image fully responsive */
	.carousel-inner img {
	width : 100%;
	height : 100%;
}
</style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel"><!-- 컨테이너 -->
	<ul class="carousel-indicators"> <!-- 캐러셀 이미지의 위치 표시자 data-target에 들어갈 캐러셀 콘테이너 id작성 -->
		<li data-target="#demo" data-slide-to="0" class="active"></li>
		<li data-target="#demo" data-slide-to="1"></li>
		<li data-target="#demo" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner"><!-- 슬라이드하는 이미지 전체를 수용 콘테이너 -->
		<div class="carousel-item active"> <!-- 각각의 이미지 수용 콘테이너 -->
			<img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="Los Angeles" width="1100" height="500">
			<div class="carousel-caption"> <!-- 사진 설명 -->
				<h3>Los Angeles</h3>
				<p>We had such a great time in LA!</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Chicago" width="1100" height="500">
			<div class="carousel-caption">
				<h3>Chicago</h3>
				<p>hello chicago</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="New york" width="1100" height="500">
			<div class="carousel-caption">
				<h3>New York</h3>
				<p>We love the Big Apple!</p>
			</div>
		</div>
	</div>
	<!-- 사진 앞위로 이동 아이콘,들어가야할 캐러셀 콘테이너 id를 href에 작성 -->
	<a class="carousel-control-prev" href="#demo" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#demo" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>
</div>
</body>
</html>
