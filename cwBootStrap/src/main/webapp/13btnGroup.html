<!DOCTYPE html>
<html lang="ko">
<head>
<title>13btnGroup</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가 -->
</head>
<body>

<div class="container">
	<h2>Button group</h2>
	<p>안녕하세요</p>
	<div class="btn-group"><!-- 인라인 블록 -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>Vertical Button Group</h2>
	<p>hello</p>
	<div class="btn-group-vertical"> <!-- 버튼을 수직배치 -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>내부 버튼을 이용하여 드롭다운 버튼 만들기</h2>
	<p>안녕</p>
	<div class="btn-group"><!-- 버튼과 드롭다운 메뉴를 그룹으로 처리 -->
		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
		<div class="dropdown-menu"> <!-- 드롭다운 메뉴항목 수용 콘테이너 -->
			<a class="dropdown-item" href="#">Tablet</a>
			<a class="dropdown-item" href="#">Smartphone</a>
		</div>
	</div>
	<div class="btn-group"><!-- 버튼과 드롭다운 메뉴를 그룹으로 처리 -->
		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
		<div class="dropdown-menu"> <!-- 드롭다운 메뉴항목 수용 콘테이너 -->
			<a class="dropdown-item" href="#">Tablet</a>
			<a class="dropdown-item" href="#">Smartphone</a>
		</div>
	</div>
</div>
</body>
</html>
