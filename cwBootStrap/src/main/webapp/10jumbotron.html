<!DOCTYPE html>
<html lang="ko">
<head>
<title>10jumbotron</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가 -->
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Tutorial</h1>
		<p>hello</p>
	</div>
	<p>This is some text.</p>
	<p>This is another text</p>
	<!-- container안에 jumbotron만들면 원래 내용보다 크게 회색 계열로 박스가 생김 -->
</div>
<br>

<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1>Bootstrap Tutorial</h1>
		<p>Hello</p>
	</div>
	<!-- 100%화면 넓이를 차지하는 점보트론은 jumbotron jumbotron-fluid클래스로 콘테이너 만들고 그 안에 container만든다 -->
</div>
</body>
</html>
