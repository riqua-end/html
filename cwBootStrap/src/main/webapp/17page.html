<!DOCTYPE html>
<html lang="ko">
<head>
<title>17page</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
   integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가-->
</head>
<body>


<div class="container">
	<h2>Pagination</h2>
	<p>hello</p>
	<!-- ul을 콘테이너로 사용 클래스는 pagination -->
	<!-- 각 페이지 표시는 li를 사용하고 클래스는 page-item -->
	<!-- 페이지링크는 a를 사용하고 클래스는 page-link -->
	<!-- 제일 앞이 prev 중간에 각 페이지 번호 마지막이 next로 표시 -->
	<!-- active는 현재 페이지 표시,disabled는 비활성화 클래스 -->
	<!-- javascript:void(0); 는 동작 못하게 함 -->
	<!-- 좌측 정렬 -->
	<ul class="pagination">
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Previous</a></li>
		<li class="page-item active"><a class="page-link" href="javascipt:void(0);">1</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">2</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Next</a></li>
	</ul>
	<!-- 중앙 정렬 -->
	<ul class="pagination justify-content-center">
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Previous</a></li>
		<li class="page-item disabled"><a class="page-link" href="javascipt:void(0);">1</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">2</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Next</a></li>
	</ul>
	<!-- 우측 정렬 -->
	<ul class="pagination justify-content-end">
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Previous</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">1</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">2</a></li>
		<li class="page-item"><a class="page-link" href="javascipt:void(0);">Next</a></li>
	</ul>
</div>
</body>
</html>
