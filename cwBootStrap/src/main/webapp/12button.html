<!DOCTYPE html>
<html lang="ko">
<head>
<title>12button</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가 -->
</head>
<body>

<div class="container">
	<h2>Button style</h2>
	<button type="button" class="btn">기본</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">secondary</button>
	<button type="button" class="btn btn-success">success</button>
	<br>
	<!-- 버튼 클래스 적용 태그들 -->
	<a href="#" class="btn btn-info" role="button">Link Button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" class="btn btn-info" value="input button">
	<input type="reset" class="btn btn-info" value="reset button">
	<input type="submit" class="btn btn-info" value="submit button">
	<br>
	<!-- out-line(테두리선) 버튼 -->
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<br>
	<!-- 버튼 비활성화 및 활성화  active는 클래스 disabled는 속성, 단 a에서는 클래스로-->
	<button type="button" class="btn btn-primary">Primary Button</button>
	<button type="button" class="btn btn-primary active">Active Button</button>
	<button type="button" class="btn btn-primary" disabled>Disabled Button</button>
	<a href="#" class="btn btn-primary disabled">Disabled link</a>
</div>
</body>
</html>
