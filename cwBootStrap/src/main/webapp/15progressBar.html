<!DOCTYPE html>
<html lang="ko">
<head>
<title>progressBar</title>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/> 
<!--BS 4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--icon -->
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/myCss.css?after"> <!-- 수정시 바로 적용을 위해 after추가 -->
</head>
<body>

<div class="container">
	<h2>Striped Progress Bars</h2>
	<p>hello</p>
	<!-- 콘테이너는 클래스 progress,막대바는 progress-bar(기본) progress-bar-striped(줄무늬) progress-bar-animated(애니메이션) 등 사용 -->
	<!-- 콘테이너와 progress-bar의 height는 같은 크기로,width는 진도 표시,진도표시를 막대바 위에 적어주려면 내용 부분에 진도 값 표시 -->
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
	</div>
	<br>
	<div class="progress">
		<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
	</div>
	<br>
	<div class="progress">
		<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
	</div>
	<br>
	<div class="progress">
		<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
	</div>
	<br>
	<div class="progress">
		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
	</div>
</div>
</body>
</html>
