<body>

<div class="container">
	<h2>Badge</h2>
	<!-- 본문안에서 우측기준으로 배지 내용이 보임 -->
	<h1>Example heading <span class="badge badge-secondary">New</span></h1>
	<h2>Example heading <span class="badge badge-primary">New</span></h2>
	<h3>Example heading <span class="badge badge-danger badge-pill">New</span></h3><!-- 모서리 둥글게 -->
	<h4>Example heading <span class="badge badge-success">New</span></h4>
</div>

<div class="container">
	<h2>Badge inside a Button</h2>
	<!-- button 내부에 배지 만들기 -->
	<button type="button" class="btn btn-primary">
	Messages <span class="badge badge-danger">1</span></button>
	<button type="button" class="btn btn-danger">
	Notice <span class="badge badge-light">2</span></button>
</div>
</body>
</html>
