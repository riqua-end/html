<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eventObj</title>
</head>
<body>

<p id="p">마우스를 올려 보세요</p>
<button type="button" onclick="f(window.event)">클릭하세요</button>
<!-- 시작태그의 이벤트처리속성에서 이벤트처리함수 호출시 event를 전달하려면 event객체를 사용 -->
<!-- event객체는 window객체에 속하므로 f(event)로 사용해도 됨 -->
<script>
function f(e) { // e는 현재 발생한 이벤트 객체
	//이벤트처리 리스너 함수에서 첫번째 파라메터는 event객체를 받는 파라메터임
	alert(e.type); // event의 type속성은 이벤트 종류 출력
}

document.getElementById("p").onmouseover = f;
//DOM객체의 이벤트리스너속성을 이용하므로 함수 이름만 옴(파라메터 표시 하면 안됨)
</script>

</body>
</html>
