<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseMove</title>
</head>
<body>

<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스를 움직일 때 
onmousemove 리스너가 실행되고,  
마우스의 위치를 보여줍니다.
<br>
<br>

<img src="media/beach.png" 
		onmousemove="where(event)"><p>
<div id="div"></div>

<script>
let div = document.getElementById("div");
function where(e) {
	let text = "버튼=" + e.button + "<br/>";
	//mousemove이벤트시 button속성값은 눌러진 버튼으로 mousemove는 0(누른 버튼 없음)
	text += "(screenX, screenY)=" +  //전체창(full)
			e.screenX + "," + e.screenY + "<br/>";
	//screenX와 screenY속성은 사용자 컴퓨터 스크린을 기준으로 하는 좌표
	text += "(client, client)=" +  //브라우져 창
			e.clientX + "," + e.clientY + "<br/>";
	//clientX,clientY속성은 현재 윈도우 창을 기준으로 하는 좌표(현재 브라우져 창)	
	text += "(offsetX, offsetY)=" +  //타겟객체에서의 위치
			e.offsetX + "," + e.offsetY + "<br/>";
	//offsetX,offsetY는 타겟객체(이벤트발생객체) 를 기준으로 하는 좌표		
	text += "(x, y)=" + e.x + "," + e.y + "\n";
	//x,y 는 부모객체를 기준으로하는 좌표
	div.innerHTML = text;
}
</script>
</body>
</html>
