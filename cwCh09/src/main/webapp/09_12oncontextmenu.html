<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>oncontextmenu</title>
</head>
<body>

<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
<hr>
마우스 오른쪽 클릭은 금지됩니다. 아무곳이나
클릭해도 컨텍스트 메뉴를 볼 수 없습니다.

<img src="media/beach1.png" alt="Miami">

<script>
function hideMenu() {
	alert("오른쪽 클릭<컨텍스트 메뉴>금지");
	return false;
}
document.oncontextmenu=hideMenu;
//DOM의 최상위인 document객체에 oncontextmenu리스너를 등록
//oncontextmenu리스너의 기본은 팝업 형태의 contextmenu를 보여주고 마우스 오른쪽 버튼 클릭시 발생
</script>

</body>
</html>
