<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>focus blur</title>
</head>
<body onload="document.getElementById('name').focus()">
<!-- 로딩 완료시 id=name인 input창에 포커스를 줌 -->

<h3>onfocus와 onblur</h3>
<hr>
<p>이름을 입력하지 않고 다른 창으로
이동할 수 없습니다.</p>
<form>
이름 <input type="text" id="name" 
					onblur="checkFilled(this)"><br>
학번 <input type="text">
</form>

<script>
function checkFilled(obj) {
	if(obj.value==""){
		//id=name입력창에 입력 안하면 다른 곳으로 포커스 이동 금지
		obj.focus(); //focus()메서드는 객체에 focus를 위치 시킴
	}
}
</script>
</body>
</html>
