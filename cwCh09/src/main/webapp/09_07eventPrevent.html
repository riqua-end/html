<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eventPrevent</title>
</head>
<body>

<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.naver.com" 
	onclick="return query()">
	네이버로 이동할 지 물어보는 링크</a>
<!-- query()결과에 따라 기본 행동 결정 -->	
<!-- a태그에 클릭 이벤트가 일어나면 query함수를 호출하여 그 결과가 true이면 클릭 수행,아니면 클릭 처리를 안함  -->
<hr>
<form action="#" method="post" id="fid" name="ftm">
	<input type="checkbox">빵(체크 됨)<br>
	<input type="checkbox"
		onclick="noAction(event)">술(체크 안됨)
</form>

<script>
function query() {
	let ret = confirm("네이버로 이동하시겠습니까?"); //선택시 true,아니면 false
	return ret;
}
function noAction(e) {
	e.preventDefault(); //이벤트가 일어날시 취해지는 HTML에서의 기본 처리를 취소
}
</script>
</body>
</html>
