<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Date객체</title>
</head>
<body>

<h3>Date 객체로 현재 시간 알아내기</h3>
<hr>
<script>
let now = new Date(); // 현재 시간 값을 가진 Date 객체형의 now 객체 생성
document.write("현재 시간 : " + now.toUTCString()
				+ "<br><hr>");
//toUTCString()은 세계표준시로 문자열로 표시(영국 런던시간-한국보다 9시간 느림)
document.write(now.getFullYear() + "년도<br>");
//getFullYear()는 연도를 4자리로 표시
document.write(now.getMonth() + 1 + "월<br>");
//getMonth()는 0에서 11을 반환
document.write(now.getDate() + "일<br>");
//시간을 반환하는 메서드들은 복수형(s가 붙음)
document.write(now.getHours() + "시<br>");
document.write(now.getMinutes() + "분<br>");
document.write(now.getSeconds() + "초<br>");
document.write(now.getMilliseconds() + "밀리초<br><hr>");

//Date객체에 특정 시각을 지정할 수 있음
let next = new Date(2017, 7, 15, 12, 12, 12); // 년,월,일,시간,분,초 순서 -- 월은 0~11
document.write("next.toLocaleString() : "
				+ next.toLocaleString() + "<br>");
//toLocaleString()은 한국식 시간표시 방식으로 출력
</script>
</body>
</html>
