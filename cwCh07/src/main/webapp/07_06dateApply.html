<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Date 객체 응용</title>
</head>
<body>

<h3>페이지 방문 초시간이  짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
<hr>
<script>
let current = new Date(); // 현재 시간을 가진 Date 객체 생성
if(current.getSeconds() % 2 == 0){
	document.body.style.backgroundColor = "violet";
	//body는 document객체에 속해 있는 body태그엘리멘트를 나타내는 객체 속성
	//css style속성은 js에서는 style속성으로 사용
	//html의 시작태그에 있는 속성(attribute)는 js에서는 속성명 a href는 변수.href
	//css의 속성중 2단어로 되어 -로 연결된 속성은 자바스크립트 이름으로 사용 불가하므로 카멜케이스로 변경
	//background-color는 js에서는 backgroundColor
}	
else {
	document.body.style.backgroundColor = "lightskyblue";
}

document.write("현재 시간 : ");
document.write(current.getHours(), "시,");
document.write(current.getMinutes(), "분,");
document.write(current.getSeconds(), "초<br>");

let d = new Date(99, 11, 24); //1999 12 24 ,년이 2자리이면 19xx
let d1 = new Date(9, 11, 24); //1909 12 24

document.write("d " + d.toLocaleString() + ", d1 " + d1.toLocaleString());
</script>

</body>
</html>
