<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Math 코어 객체</title>

<script>
function randomInt(){
	return Math.floor(Math.random() * 9) + 1; // 1 ~ 9사이의 정수
	//Math.floor()는 소수점을 절사한 실수 반환
	//Math.ceil()은 무조건 올림한 실수 반환
}
</script>
</head>
<body>

<h3>Math를 활용한 구구단 연습</h3>
<hr>
<script>
// 구구단 문제 생성
let ques = randomInt() + "*" + randomInt();
// 사용자로부터 답 입력
let user = prompt(ques + " 값은 얼마입니까?", 0); //반환값은 문자열
if(user == null) { // 취소 버튼이 클릭된 경우 
	document.write("구구단 연습을 종료합니다");
}
else {
	let ans = eval(ques); // 구구단 정답 계산
	//eval전역함수로 문자열 수식을 계산,eval()의 결과는 문자열
	if(ans == user) {// 정답과 사용자 입력 비교
		document.write("정답! ");
	}
	else { 
		document.write("아니오! ");
	}
	
	document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
}
</script>

</body>
</html>
