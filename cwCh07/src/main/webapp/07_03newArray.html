<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>new Array()</title>
</head>
<body>

<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
let degrees = new Array(); // 빈 배열 생성, 자바와 다르게 선언과 생성에 []없음
degrees[0] = 15.1; //색인번호를 이용하여 각 요소에 값 대입
degrees[1] = 15.4; 
degrees[2] = 16.1;
degrees[3] = 17.5; 
degrees[4] = 18.1;
degrees[5] = 15.6; 

//추가시에 맨마지막에 넣음(몇개의 원소를 건너띄면 에러 즉, defress[8]은 에러)

let sum = 0; 
//length속성(String도 마찬가지로 요소의 개수)
for(i=0; i<degrees.length; i++) {
	sum += degrees[i];
}
document.write("평균 온도는 " + sum/degrees.length + "<br>");
</script>

</body>
</html>
