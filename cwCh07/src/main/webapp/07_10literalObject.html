<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리터럴로 객체 만들기</title>

<script>
//리터럴로 Object객체로 된 사용자 객체 만들기
let account = {
	//속성 정의
	owner : "황기태",
	code : "111",
	balance : 35000,
	//메서드 정의
	inquiry : function(){
		return this.balance;
	},
	deposit : function(money) {
		this.balance += money;
	},
	withdraw : function(money) {
		this.balance -= money;
		return money;
	}
}
</script>
</head>
<body>

<h3>new Object()로 사용자 객체 만들기</h3>
<hr>

<script>
//객체의 속성과 메서드 사용은 속성은 객체점.속성명, 메서드는 객체.메서드명(인자값)
document.write("account : ");
document.write(account.owner + ",");
document.write(account.code + " ,");
document.write(account.balance + "<br>");

account.deposit(10000); //10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
account.withdraw(5000); // 5000원 인출
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");

</script>
</body>
</html>
