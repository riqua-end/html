<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>11_svg</title>
</head>
<body>

<svg width="100" height="100">
	<!--  cx,cy는 중심점,r은 반경,stroke는 선색 stroke-width는 테두리선의 두께 fill은 채우는 색 -->
	<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
	Sorry , your browser does not support inline SVG.
</svg>
<p></p>
<svg width="400" height="110">
	<!-- 속성은 STYLE에도 있음 -->
	<!-- rect태그는 사각형 그리기 -->
	<rect width="300" height="100" style="fill:rbg(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
	Sorry, your browser does not support inline SVG.
</svg>
</body>
</html>
