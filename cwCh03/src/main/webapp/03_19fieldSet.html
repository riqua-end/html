<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fieldset</title>
</head>
<body>

<h3>회원 정보를 입력해주세요.</h3>
<hr/>
<form name="fn" id="fid" action="#" method="get">
	<fieldset>
		<legend>회원정보</legend>
		이메일 : <input type="email" name="email" placeholder="xxx@naver.com" required><br/>
		홈페이지 : <input type="url" name="url" placeholder="http://"><br/>
		전화번호 : <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx"><br/>
		<button>제출</button>
	</fieldset>
	<small>질문 : Tel . 010-111-1111</small>
</form>
</body>
</html>
