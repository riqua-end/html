<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>quiz</title>
</head>
<body>
<h4>Q1</h4>
<a href="https://www.w3schools.com" target="_blank">w3schools</a>
<h4>Q2</h4>
<!-- target="_self"는 디폴트로 작성 안해도 됨 -->
<a href="https://www.w3schools.com" target="_self">
	<!-- 링크텍스트를 문자열 대신 이미지 사용 -->
	<img src="media/button.png"></a>
<br/><br/>

<table border="1" style="width:50%;">
   <thead>
      <tr>
         <th>학번</th>
         <th>이름</th>
         <th>생년월일</th>
         <th>전화번호</th>
      </tr>   
   </thead>
   <tbody>
      <tr>
         <td>23학번</td>
         <td>김이름</td>
         <td>1월1일</td>
      </tr>
   </tbody>
   <tfoot>
      <tr>
         <td colspan="2">@</td>
         <td colspan="2">@</td>
      </tr>
   </tfoot>
</table>
<hr/>
<ul style="list-style-type:circle;">
   <li>커피</li>
   <li>녹차</li>
   <li>홍차</li>
   <li>밀크</li>
</ul>
<br/>

<form name="f1" id="fid" action="#" method="post">
   <fieldset>
   <legend>로그인</legend>
      <label>
         Email : <input type="email" name="email" placeholder="xxx@host" required>
      </label>
      <p></p>
      <label for="pass">비밀번호 : </label>
      <input type="password" name="pw" id="pass" placeholder="*****" required>
      <button type="submit">submit</button>
      <input type="reset" value="reset">
   </fieldset>   
</form>
</body>
</html>

<!-- 
1. https://www.w3schools.com/로 link하는 태그엘리먼트를 만들고 새창에 링크페이지가 표시 되도록 하고 링크텍스트는 w3schools로 함
2. https://www.w3schools.com/로 link하는 태그엘리먼트를 만들고 자기창에 링크페이지가 표시 되도록하고
	링크텍스트는 이미지를 사용하며 이미지는 media폴더에 있는 button.png활용
3. table을 만드는데 theader,tbody,tfooter를 사용하여 만듦
	theader에는 구분 표시로 학번,이름,생년월일,전화번호로 된 컬럼을 갖도록 함
	tbody에는 구분표시에 표시된 대로 3개 정도의 행을 만들어 채움
	tfooter에는 4개의 컬럼을 2개씩 묶어 2칸으로 만듦(내용은 없어도 됨)
4. 목록을 ul을 이용하여 만드는데 마커가 하얀원으로 표시되도록 하고 항목은 커피,녹차,홍차,밀크로 만듦
5. form을 만듦
	fieldset으로 그룹화,제목은 로그인
	입력 요소는 라벨이 Email이고 email을 입력하는 control을 만듦(요소이름속성,힌트,필수항목 표시)
	label을 input을 포함하는 형식으로 만듦
	
	다른 입력 요소는 라벨이 비밀번호이고 비밀번호 입력 control을 만듦 (요소이름속성,힌트,필수항목 표시)
	label과 input이 별도로 된 label표시방법 사용하여 만듦
	
	submit용 control은 button을 이용하여 만듦
	reset용 control은 input을 이용하여 만듦
 -->
