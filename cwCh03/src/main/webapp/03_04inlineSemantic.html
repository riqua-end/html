<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>인라인시맨틱</title>
</head>
<body>

<h3>인라인 시맨틱 태그 사례</h3>
<hr>

<p>
	<!-- 모두 인라인 태그로 br이 없으면 한줄에 표시 -->
	내일 <mark>HTML5 시험</mark><br><!-- mark는 강조표시로 형광펜 -->
	시간은 <time>09:00</time><br><!-- 시간표시 -->
	난이도 <meter value="0.8">80%</meter><br><!-- 양이나 정도 표시 -->
	자료 업로딩(20%)
	<progress value="2" max="10">20%</progress><br><!-- 진도표시 -->
</p>

</body>
</html>
