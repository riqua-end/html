<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>checkBox</title>
</head>
<body>

<form name="fn" id="fid" action="#" method="get">
	<!-- checkbox는 네모창을 보여줌,다수개 선택 가능,name이 같으면 동일 그룹 -->
	<!-- 서버로 보낼시 여러개를 보냄,서버에서는 배열로 처리 -->
	짜장면 : <input type="checkbox" name="food" value="1" />
	짬뽕 : <input type="checkbox" name="food" value="2" />
	탕수육 : <input type="checkbox" name="food" value="3" />
	<input type="submit" value="제출"/>
</form>
</body>
</html>
