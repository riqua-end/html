<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>file</title>
</head>
<body>

<h3>파일 입력은 type="file"로</h3>
<hr />

<!-- type="file"은 파일 선택 입력창을 제공하며 post방식이고 enctype="multipart/form-data"을
	꼭 작성해줘야 한다 -->
<!-- 다수개의 파일을 선택하려면 multiple속성을 추가한다 -->
<form name="fn" id="fid" action="#" method="post" enctype="multipart/form-data">
	<input type="file" name="file" multiple/><br/><!-- 파일 여러개 선택 -->
	<input type="file" name="file"/>
	<input type="submit" value="파일전송"/>
</form>
</body>
</html>
