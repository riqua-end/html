<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>figure</title>
</head>
<body>

<h3>figure 태그 활용</h3>
<hr/>
<!-- figure태그는 그림정보 설명과 그림을 그룹화 한것,블록태그 -->
<figure>
	<figcaption>alert() 함수 활용</figcaption><!-- 그림 제목 표시 -->
	<pre>
		<code>function f() { alert("경고합니다"); }</code>
	</pre>
	<hr/>
	<small>실행 결과</small>
	<pre>
		<img src="media/alert.png" alt="실행결과"/>
	</pre>
</figure>

</body>
</html>
