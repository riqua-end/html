<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>type="color"</title>
</head>
<body>

<h3>컬러다이얼로그로 색 입력</h3>
<hr/>

<form name="fn" id="fid" action="#" method="get">
	<!-- type="color"는 칼라다이얼로그를 이용하여 색을 선택(색의 코드번호) -->
	<input type="color" name="color" value="#00ff00"
		onchange="document.body.style.color=this.value"/>
	<input type="submit"/>	
</form>

<!-- onchange는 이벤트처리속성으로 변경되는 이벤트가 일어나면 속성값을 실행하며
속성값에는 자바스크립트 코드를 사용 -->
</body>
</html>
