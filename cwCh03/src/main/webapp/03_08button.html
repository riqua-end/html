<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>button</title>
</head>
<body>


<h3>버튼을 만들자</h3>
<hr/>

<form name="fn" id="fid" action="#" method="get">
	검색 : <br/>
	<input type="text" size="10" name="n1" value=""/>
	<input type="button" value="Q1"/><!-- type="button"으로 버튼 만듦 -->
	<button type="button">Q2</button><!-- type을 안적어주면 기본인 submit됨 -->
	<!-- type이 button의 용도는 클릭 이벤트를 처리하는데 사용(자바 스크립트로) -->
	<br/>
	
	submit버튼 : <br/>
	<input type="submit" value="전송1">
	<button type="submit">전송2</button>
	<br/>
	
	reset버튼 : <br/>
	<input type="reset" value="취소1">
	<button type="reset">취소2</button>
	<br/>
	
	이미지버튼 : <br/>
	<input type="image" src="media/buttons.png" alt="버튼">
	<button type="button"><img src="media/button.png" alt="이미지버튼"></button>
</form>
</body>
</html>
