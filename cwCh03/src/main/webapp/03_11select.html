<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>

<h3>오늘 점심은?</h3>
<hr/>

<form name="fn" id="fid" action="#" method="post">
	<!-- select는 펼쳐지는 창을 만듦,리스트박스 -->
	<select name="china" multiple><!-- multiple은 다중 선택 가능 -->
		<option value="1" selected>짜장면</option><!-- selected는 사전 선택 -->
		<option value="2">짬뽕</option>
		<option value="3">탕수육</option>
		<option value="4">우동</option>
	</select>
	<button type="submit">확인</button>
</form>

</body>
</html>
