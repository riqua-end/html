<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DateTime</title>
</head>
<body>

<h3>생일 축하합니다</h3>
<hr/>
당신의 생일은 2023년 7월 9일 입니다.틀리면 수정하시고<br/>
파티 시간과 장소를 입력하세요.
<hr/>
<form name="fn" id="fid" action="#"><!-- method없으면 기본인 get -->
	<table>
		<tr>
			<td>생일</td>
			<td><input type="date" value="2023-07-09" name="birth"></td>
		</tr>
		<tr>
			<td>생일파티시간</td>
			<td><input type="time" value="" name="ptime"></td>
		</tr>
		<tr>
			<td>생일파티장소</td>
			<td><input type="text" value="" name="pplace"></td>
		</tr>
		<tr>
			<td cols="2"><input type="submit" value="제출"></td>
			<!-- cols는 칸의 병합(숫자만큼의 칸을 합함) -->
		</tr>
	</table>
</form>
</body>
</html>
