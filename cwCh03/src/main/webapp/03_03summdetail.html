<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>summary & details</title>
</head>
<body>

<h3>details와 summary 태그</h3>
Q &amp; A <!-- &amp;는 &표시를 나타내는 엔터티 -->
<hr>
<!-- details와 summary는 브라우져가 형식화된 모양을 보여줌 -->
<!-- details는 시맨틱 블록태그로 제목(요약)을 나타내는 summary시맨틱블록태그를 가짐 -->
<!-- summary앞에 검정 삼각형이 첨가되어 나오고 클릭하면 감춰진 내용이 나옴 -->
<details>
   <summary>Question 1</summary>
   <p>웹 개발자가 알아야 하는 언어 3 가지?</p>
</details>

<details>
   <summary>Answer 1</summary>
   <p>HTML5, CSS, Javascript</p>
</details>
</body>
</html>
