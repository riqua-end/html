<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시간 관련 입력창</title>
</head>
<body>

<h3>시간 정보 입력 HTML5 폼 요소</h3>
초기 세팅:2022년 3월 1일 밤 9시 30분(10초 32) 시간을 변경해 보세요
<br />
<hr />

<!-- html의 시각 표시 format을 사용하여 value값을 설정해야함 -->
<!-- 날짜 format은 년~월~일 -->
<!-- datetime-local은 년-월-일T시간:분:초.100분의1초 -->
<form name="fn" id="fid" action="#" method="post">
<pre>
month :	<input type="month" value="2016-09"><br>
<!-- value에 표시는 html의 시각표시 format인 2022-03형태로,
	생기는 창은 년과 월을 선택 가능토록 하는 창 -->
week : 	<input type="week" value="2016-W36"><br>
<!-- value에 기본값 표시시는 2022-W09로 표시(몇번째 주) 창은 년도와 주를 선택 -->
data :	<input type="date" value="2016-09-01"><br> 
<!-- value에 기본값 표시는 2022-03-03로 표시 창은 년,월,일 선택 가능 초기값없으면
아무값도 없고 대신 선택창으로 가면 오늘 날짜 표시 -->
time :	<input type="time" value="21:30"><br>
<!-- value기본값은 24시 표시로 21:30표시 창은 오전 오후로 선택 하도록함 -->
local:	<input type="datetime-local" value="2016-09-01T21:30:10.32"><br>

</pre>
</form>

</body>
</html>
