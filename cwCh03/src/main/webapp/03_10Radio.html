<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Radio</title>
</head>
<body>

<form name="fn" id="fid" action="#" method="post">
	<!-- radio는 원으로된 창을 보여주며 name속성이 같은것들을 그룹으로 하여 그중 하나만 선택 -->
	<input type="radio" name="food" value="1"/>
	짜장면<img src="media/jajang.png"><br/>
	<input type="radio" name="food" value="2"/>
	짬뽕<img src="media/jjambbong.png"><br/>
	<input type="radio" name="food" value="3" checked/><!-- checked는 사전 선택 -->
	탕수육<img src="media/tangsuyuk.png"><br/>
	<input type="submit" value="확인"/>
</form>
</body>
</html>
