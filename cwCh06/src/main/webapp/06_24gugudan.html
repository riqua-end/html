<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구구단 만들기</title>

<script>
function gugudan(n){
	let m = parseInt(n);
	if(isNaN(m) || m <= 1 || m > 9) {
		alert("잘못 입력하셨습니다.");
		return; //함수 종료
	}
	for(let i = 1; i <= 9; i++){
		document.write(m + "x" + i + "=" + m*i + "<br/>");
	}
}
</script>
</head>
<body>

<h3>구구단 만들기</h3>
<hr>

<script>
let n = window.prompt("구구단 몇 단을 원하세요?","");
//n은 입력 받은 값
gugudan(n);
</script>
</body>
</html>
