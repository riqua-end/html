<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비교 연산</title>
</head>
<body>
<h3>비교 연산</h3>
<hr>
<script>
let x=13, y=7;
document.write("x=" + x + ", y=" + y + "<br><br>");
document.write("x == y : " + (x == y) + "<br>");
//==연산은 값이 같을시 true,자바와 달리 모든값의 비교(같으면 true),자바의 참조형 비교 equals처럼
// ===이 있음 (데이터형까지 비교)
document.write("x != y : " + (x != y) + "<br>");
document.write("x >= y : " + (x >= y) + "<br>");
document.write("x > y : " + (x > y) + "<br>");
document.write("x <= y : " + (x <= y) + "<br>");
document.write("x < y : " + (x < y) + "<br>");
</script>

</body>
</html>
