<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>write메서드 사용</title>
</head>
<body>

<h3>document.write() 활용</h3>
<hr>

<script>
document.write("<h3>document.write() 활용</h3>");
//document는 html페이지를 나타내는 js내장 객체
//write()는 document에 속해있는 메서드임
document.write("2 + 5 는 <br/>");
//파라메터의 문자열을 HTML로 해석
document.write("<mark>7입니다.</mark>");
</script>
</body>
</html>
