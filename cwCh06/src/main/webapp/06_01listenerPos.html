<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS를 리스너에 사용</title>
</head>
<body>

<h3>마우스 올려 보세요</h3>
<hr>
<img src="media/apple.png" alt="이미지" 
			onmouseover="this.src='media/banana.png'"
			onmouseout="this.src='media/apple.png'">
<p></p>
<button type="button" onclick="this.innerHTML='버튼클릭후'">버튼클릭전</button>
<!-- on으로 시작되는 on이벤트명 속성은 이벤트리스너 속성이라 함
이벤트리스너속성의 값으로는 자바스크립트코드를 사용한다
this는 현재의 태그엘리먼트를 나타내는 자바스크립트키워드이고 src는 자바스크립트의 시작태그의 속성변수이다
this.src='media/banana.png'에서 =은 자바스크립트의 대입연산자 이다
""안에 따옴표를 사용하려면 다른 따옴표인 ''을 사용
onclick은 클릭이벤트리스너속성
innerHTML은 태그의 내용을 나타냄 -->
</body>

</body>
</html>
