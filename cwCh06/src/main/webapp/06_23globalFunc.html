<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전역 함수</title>
<script>
function evalParseIntIsNaN() {
	let res = eval("2*3+4*6"); //eval(숫자형문자열 수식)은 계산 결과 반환
	document.write("eval(\"2*3+4*6\")는 " + res + "<br>");
	let m = parseInt("32"); //정수형 문자열을 정수로 변환
	document.write("parseInt(\"32\")는 " + m + "<br>");
	// \" 는 따옴표 "을  "안에서 사용하기 위한 에스케이프문자
	let n = parseInt("0x32"); //16진수 32를 숫자로 변환 (10진수로 변환)
	document.write("parseInt(\"0x32\")는 " + n + "<br><br>");

	// "hello"는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN 리턴
	n = parseInt("hello"); 
	if(isNaN(n)) { // true
		document.write("hello는 숫자가 아닙니다.<br>");
	}
	
	let f = 20;
	if(isFinite(f)) { //isFinite는 숫자이면 true
		document.write(f + "는 숫자입니다.");
	}
}
</script>
</head>
<body>

<h3>eval(),parseInt(),isNaN()</h3>
<hr>

<script>
evalParseIntIsNaN();
</script>
</body>
</html>
