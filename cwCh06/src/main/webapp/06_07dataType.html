<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>js dataType</title>
</head>
<body>

<h3>리터럴</h3>
<hr>

<script>
let oct = 015; //8진수 15,oct는 전역변수
let hex = 0x15; //16진수
let condition = true; //boolean

//출력은 10진수 값으로 출력 (자바와 동일)
document.write("8진수 015는 십진수로 " + oct + "<br>");
document.write("16진수 0x15는 십진수로 " + hex + "<br>");
document.write("condition은 " + condition + "<br>");
document.write('문자열 : 단일인용부호로도 표현' + "<br>");
document.write("그녀는 \"누구세요\"라고 했습니다.");
//" " 안에 "를 사용하고 싶으면 에스케이프 문자 \를 사용 (키보드에서는 원화표시)
</script>
</body>
</html>
